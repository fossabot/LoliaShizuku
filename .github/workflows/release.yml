name: Release Build

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"

permissions:
  contents: read

env:
  CGO_ENABLED: 1
  WAILS_SKIP_UPDATE_CHECK: 1

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            os: ubuntu-22.04
            artifact_os: linux
            artifact_arch: x64
            nfpm_arch: amd64
          - name: linux-arm64
            os: ubuntu-22.04-arm
            artifact_os: linux
            artifact_arch: arm64
            nfpm_arch: arm64
          - name: windows-x64
            os: windows-latest
            artifact_os: windows
            artifact_arch: x64
          - name: windows-arm64
            os: windows-11-arm
            artifact_os: windows
            artifact_arch: arm64
          - name: macos-x64
            os: macos-13
            artifact_os: macos
            artifact_arch: x64
          - name: macos-arm64
            os: macos-14
            artifact_os: macos
            artifact_arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libappindicator3-dev \
            libwebkit2gtk-4.0-dev \
            patchelf

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install nsis --no-progress -y

      - name: Install Wails CLI
        shell: bash
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install nfpm (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Build app
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse --short=12 HEAD)"
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${TAG}" == v* ]]; then
            VERSION="${TAG#v}"
          else
            VERSION="dev-${COMMIT}"
          fi

          LDFLAGS="-X loliashizuku/backend/version.Version=${VERSION} -X loliashizuku/backend/version.GitCommit=${COMMIT} -X loliashizuku/backend/version.GitBranch=${TAG} -X loliashizuku/backend/version.BuildTime=${BUILD_TIME}"

          if [[ "${{ matrix.artifact_os }}" == "windows" ]]; then
            wails build -clean -nsis -ldflags "$LDFLAGS"
          else
            wails build -clean -ldflags "$LDFLAGS"
          fi

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          REF_SAFE="$(echo "${GITHUB_REF_NAME}" | sed 's#[^A-Za-z0-9._-]#-#g')"
          REF_PART="-${REF_SAFE}"
          if [[ "${REF_SAFE}" == "main" ]]; then
            REF_PART=""
          fi
          ARTIFACT_ARCH="${{ matrix.artifact_arch }}"
          NFPM_ARCH="${{ matrix.nfpm_arch }}"

          if [[ "${{ matrix.artifact_os }}" == "linux" ]]; then
            BIN_PATH="$(find build/bin -maxdepth 1 -type f -name 'LoliaShizuku' | head -n 1 || true)"
            if [[ -z "${BIN_PATH}" ]]; then
              echo "linux binary not found in build/bin"
              exit 1
            fi

            cp "${BIN_PATH}" "dist/LoliaShizuku${REF_PART}-linux-${ARTIFACT_ARCH}"
            chmod +x "dist/LoliaShizuku${REF_PART}-linux-${ARTIFACT_ARCH}"

            TAG="${GITHUB_REF_NAME}"
            COMMIT="$(git rev-parse --short=12 HEAD)"
            if [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${TAG}" == v* ]]; then
              PKG_VERSION="${TAG#v}"
              PKG_RELEASE="1"
            else
              PKG_VERSION="0.0.0"
              PKG_RELEASE="dev.${COMMIT}"
            fi

            ARCHIVE="LoliaShizuku${REF_PART}-linux-${ARTIFACT_ARCH}.tar.gz"
            tar -czf "dist/${ARCHIVE}" -C build/bin .

            sed \
              -e "s|__NFPM_ARCH__|${NFPM_ARCH}|g" \
              -e "s|__PKG_VERSION__|${PKG_VERSION}|g" \
              -e "s|__PKG_RELEASE__|${PKG_RELEASE}|g" \
              -e "s|__HOMEPAGE__|https://github.com/${GITHUB_REPOSITORY}|g" \
              -e "s|__BIN_PATH__|${BIN_PATH}|g" \
              build/nfpm.yaml.tmpl > dist/nfpm.yaml

            nfpm package -f dist/nfpm.yaml -p deb -t "dist/LoliaShizuku${REF_PART}-linux-${NFPM_ARCH}.deb"
            nfpm package -f dist/nfpm.yaml -p rpm -t "dist/LoliaShizuku${REF_PART}-linux-${NFPM_ARCH}.rpm"
            nfpm package -f dist/nfpm.yaml -p archlinux -t "dist/LoliaShizuku${REF_PART}-linux-${NFPM_ARCH}.pkg.tar.zst"

            exit 0
          fi

          if [[ "${{ matrix.artifact_os }}" == "windows" ]]; then
            PORTABLE_EXE="$(find build/bin -maxdepth 1 -type f -iname 'LoliaShizuku.exe' | head -n 1 || true)"
            INSTALLER_EXE="$(find build/bin -maxdepth 1 -type f -iname '*installer*.exe' | head -n 1 || true)"
            if [[ -z "${PORTABLE_EXE}" ]]; then
              echo "portable exe not found in build/bin"
              exit 1
            fi
            if [[ -z "${INSTALLER_EXE}" ]]; then
              echo "nsis installer exe not found in build/bin"
              exit 1
            fi
            cp "${PORTABLE_EXE}" "dist/LoliaShizuku${REF_PART}-windows-${ARTIFACT_ARCH}.exe"
            cp "${INSTALLER_EXE}" "dist/LoliaShizuku${REF_PART}-windows-${ARTIFACT_ARCH}-installer.exe"
            exit 0
          fi

          if [[ "${{ matrix.artifact_os }}" == "macos" ]]; then
            APP_PATH="$(find build/bin -maxdepth 1 -name '*.app' | head -n 1 || true)"
            if [[ -z "${APP_PATH}" ]]; then
              echo "macOS .app not found in build/bin"
              exit 1
            fi
            hdiutil create \
              -volname "LoliaShizuku" \
              -srcfolder "${APP_PATH}" \
              -ov \
              -format UDZO \
              "dist/LoliaShizuku${REF_PART}-macos-${ARTIFACT_ARCH}.dmg"

            APP_BIN="$(find "${APP_PATH}/Contents/MacOS" -maxdepth 1 -type f | head -n 1 || true)"
            if [[ -z "${APP_BIN}" ]]; then
              echo "macOS app executable not found in ${APP_PATH}/Contents/MacOS"
              exit 1
            fi
            cp "${APP_BIN}" "dist/LoliaShizuku${REF_PART}-macos-${ARTIFACT_ARCH}"
            chmod +x "dist/LoliaShizuku${REF_PART}-macos-${ARTIFACT_ARCH}"
            exit 0
          fi

          echo "unknown matrix.artifact_os: ${{ matrix.artifact_os }}"
          exit 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
